<div class="piano-vertical"><app-piano-octave>piano-octave #pianoOctave></app-piano-octave></div>
<div *ngFor="let part of progression.parts; let i = index" class="pattern-container" [style.left]="(i*(part.pattern.ticks.length*32))+50+'px'" >
  <div class="pattern">
    <app-pattern-part
        [part]="part" 
        [chordPatterns]="chordPatterns"
        (change)="handlePartChange($event)"
        (delete)="handleDeleteRequest($event)"
        ></app-pattern-part>
  </div>
</div>
